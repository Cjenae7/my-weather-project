<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form>
        <label for="city"> Search for a city 🔎 </label>"

        <input type="text" id="city" />
        <input type="Submit" label="sign up" />
        <button class="Current" id="current-location">Current</button>
      </form>
      <div class="decor">
        <h1>
          <span class="current-time"></span>
          <br />
          <span id="inputcity">Dallas, TX</span>
          <span id="currently"> 🌞75℃ </span>
        </h1>
        <h2>
          <span class="today-forcast"> Mostly Sunny </span>
        </h2>
      </div>
      <h3>
        5 DAY FORECAST
        <hr />
      </h3>
      <div class="container">
        <div class="row">
          <div class="col">
            TUES
            <div class="temp">
              70°/59°
              <div class="emoji">☁️</div>
            </div>
          </div>
          <div class="col">
            WEDS
            <div class="temp">
              74°/62°
              <div class="emoji">🌧️</div>
            </div>
          </div>
          <div class="col">
            THURS
            <div class="temp">
              72°/55°
              <div class="emoji">⛈️</div>
            </div>
          </div>
          <div class="col">
            FRI
            <div class="temp">
              80°/58°
              <div class="emoji">⛅</div>
            </div>
          </div>
          <div class="col">
            SAT
            <div class="temp">
              82°/64°
              <div class="emoji">☀️</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="source">
      <a href="https://github.com/Cjenae7/my-weather-project">
        Open-Source Code
      </a>
      by C'Era Sneed
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
